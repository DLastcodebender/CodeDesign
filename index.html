<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLastCodeBender</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4548908538788244"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f06, #00d4ff);
      color: #333;
      transition: all 0.3s ease;
    }

    /* Header Styles */
    header {
      background: linear-gradient(90deg, #007bff, #00d4ff, #f06);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    header img {
      width: 50px;
      height: auto;
      border: 2px solid white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    header:hover h1 {
      transform: scale(1.1);
    }

    header:hover img {
      transform: rotate(360deg);
    }

    /* Search Bar Styling */
    .search-bar {
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 25px;
      transition: box-shadow 0.3s ease;
    }

    .search-bar input:focus {
      outline: none;
      box-shadow: 0 0 8px #00d4ff;
    }

    /* Post Section Styling */
    .post {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      transition: transform 0.3s ease;
    }

    .post:hover {
      transform: translateY(-5px);
    }

    .post h2 {
      font-size: 1.8rem;
      color: #007bff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Code Box Styling */
    .code-box {
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      overflow-x: auto;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .code-title {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }

    /* Button Styling */
    button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #007bff);
      transform: scale(1.05);
    }

    /* Footer Styles */
    footer {
      background: linear-gradient(90deg, #333, #444);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #00d4ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Pagination Button Styling */
    .pagination-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .pagination-buttons button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pagination-buttons button:hover {
      background: linear-gradient(90deg, #0056b3, #007bff);
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="/web-page-icon.svg" alt="icon of a webpage with code">
    <h1>DLastCodeBender</h1>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for posts..." oninput="filterPosts()" />
  </div>

  <!-- Posts Section -->
  <div id="posts"></div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 DLastCodeBender. All rights reserved.</p>
  </footer>
</body>
</html>
