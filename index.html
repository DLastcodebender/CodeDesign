<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLastCodeBender</title>
  <div class="row hover:opacity-50"><img src="/web-page-icon.svg" width="40px" height="auto" alt="icon of a webpage with code"><p style="margin-left:10px">CodeConvert</p></div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4548908538788244"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
      text-transform: none;
      letter-spacing: 0px;
      line-height: 1.2;
      font-family: 'Courier New', Courier, monospace;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }
    .search-bar input {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 5px;
    }
    .post {
      background: #fff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }
    .post h2 {
      font-size: 1.5rem;
      color: #007bff;
    }
    .code-box {
      background: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95rem;
      overflow-x: auto;
    }
    .code-title {
      font-weight: bold;
      color: #0056b3;
      margin-bottom: 5px;
    }
    button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>DLastCodeBender</h1>
  </header>
  <div class="search-bar">
    <input
      type="text"
      id="search"
      placeholder="Search for posts..."
      oninput="filterPosts()"
    />
  </div>
  <div id="posts"></div>

  <script>
    const posts = [
      {
        title: "Responsive Web Page",
        html: `<!DOCTYPE html>
<html>
  <body>
    <h1>Welcome to My Website</h1>
  </body>
</html>`,
        css: `body {
  font-family: Arial, sans-serif;
  background-color: lightblue;
}`,
        js: `console.log("Welcome to my website!");`
      },
      {
        title: "Interactive Button",
        html: `<button id="myButton">Click Me!</button>`,
        css: `button {
  padding: 10px 20px;
  background-color: blue;
  color: white;
  border: none;
  border-radius: 5px;
}`,
        js: `document.getElementById("myButton").addEventListener("click", () => {
  alert("Button clicked!");
});`
      }
    ];

    const postsContainer = document.getElementById("posts");

    function renderPosts(filteredPosts) {
      postsContainer.innerHTML = "";
      filteredPosts.forEach((post, index) => {
        const postElement = `
          <div class="post">
            <h2>${post.title}</h2>
            <div class="code-box">
              <div class="code-title">HTML</div>
              <pre>${post.html}</pre>
              <button onclick="copyCode(${index}, 'html')">Copy HTML</button>
            </div>
            <div class="code-box">
              <div class="code-title">CSS</div>
              <pre>${post.css}</pre>
              <button onclick="copyCode(${index}, 'css')">Copy CSS</button>
            </div>
            <div class="code-box">
              <div class="code-title">JavaScript</div>
              <pre>${post.js}</pre>
              <button onclick="copyCode(${index}, 'js')">Copy JavaScript</button>
            </div>
          </div>
        `;
        postsContainer.innerHTML += postElement;
      });
    }

    function filterPosts() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      const filteredPosts = posts.filter(post =>
        post.title.toLowerCase().includes(searchValue)
      );
      renderPosts(filteredPosts);
    }

    function copyCode(index, type) {
      const post = posts[index];
      let codeToCopy = '';
      if (type === 'html') {
        codeToCopy = post.html;
      } else if (type === 'css') {
        codeToCopy = post.css;
      } else if (type === 'js') {
        codeToCopy = post.js;
      }
      navigator.clipboard.writeText(codeToCopy).then(() => {
        alert(`${type.toUpperCase()} code copied!`);
      });
    }

    // Initial rendering of posts
    renderPosts(posts);
  </script>
</body>
</html>
