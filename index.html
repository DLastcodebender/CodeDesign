<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLastCodeBender</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4548908538788244"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #f4f4f9, #ffffff);
      color: #333;
    }

    /* Header Styles */
    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.2;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    header img {
      width: 50px;
      height: auto;
      transition: transform 0.3s ease;
    }

    /* Hover effect on title */
    header:hover h1 {
      transform: scale(1.05);
      color: #ffdd40;
    }

    /* Hover effect on image */
    header:hover img {
      transform: rotate(360deg);
    }

    /* Search Bar Styling */
    .search-bar {
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #2575fc;
      border-radius: 30px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      background-color: #f1f1f1;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #ff5733;
      background-color: #fff;
    }

    /* Post Section Styling */
    .post {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      color: white;
      animation: fadeIn 0.5s ease-in-out;
    }

    .post h2 {
      font-size: 1.8rem;
      color: #ffdd40;
      margin-bottom: 10px;
    }

    /* Code Box Styling */
    .code-box {
      background: #000;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95rem;
      color: #0affff;
      overflow-x: auto;
    }

    .code-box:hover {
      box-shadow: 0 0 10px 5px #ff6f61;
      background: #222;
    }

    .code-title {
      font-weight: bold;
      color: #ffdd40;
      margin-bottom: 5px;
    }

    /* Button Styling */
    button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ff5733, #ff758c);
      transform: scale(1.1);
    }

    /* Footer Styles */
    footer {
      background: #333;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .footer-links {
      list-style-type: none;
      padding: 0;
    }

    footer .footer-links li {
      display: inline;
      margin: 0 10px;
    }

    footer .footer-links li a {
      color: #00d4ff;
      text-decoration: none;
    }

    footer .footer-links li a:hover {
      text-decoration: underline;
    }

    /* Pagination Button Styling */
    .pagination-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .pagination-buttons button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pagination-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px 3px #ff758c;
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">

      <ul class="footer-links">
        <li><a href="#">About</a></li>

      </ul>
    </div>

</body>
</html>
