<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLastCodeBender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      margin: 20px;
      text-align: center;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }

    .post {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }

    .pagination-buttons {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .pagination-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .pagination-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>DLastCodeBender</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for posts..." oninput="filterPosts()">
  </div>

  <div id="posts"></div>

  <div class="pagination-buttons">
    <button id="prevPage" onclick="changePage(-1)">Previous</button>
    <button id="nextPage" onclick="changePage(1)">Next</button>
  </div>

  <script>
    // Posts Data
    const posts = [
      {
        title: "Responsive Web Page",
        html: "<h1>Hello World</h1>",
        css: "body { background-color: lightblue; }",
        js: "console.log('Hello World!');"
      },
      {
        title: "Interactive Button",
        html: "<button>Click Me</button>",
        css: "button { color: red; }",
        js: "document.querySelector('button').onclick = () => alert('Clicked!');"
      },
      {
        title: "Dynamic List",
        html: "<ul><li>Item 1</li><li>Item 2</li></ul>",
        css: "ul { list-style: none; }",
        js: "console.log('List loaded');"
      },
      {
        title: "Simple Form",
        html: "<form><input type='text'></form>",
        css: "input { border: 1px solid #ccc; }",
        js: "console.log('Form ready');"
      },
      {
        title: "CSS Grid",
        html: "<div class='grid'></div>",
        css: ".grid { display: grid; grid-template-columns: 1fr 1fr; }",
        js: "console.log('Grid loaded');"
      },
    ];

    const postsPerPage = 2;
    let currentPage = 1;
    let filteredPosts = [...posts]; // Copy of posts for filtering

    const postsContainer = document.getElementById("posts");
    const prevPageButton = document.getElementById("prevPage");
    const nextPageButton = document.getElementById("nextPage");

    // Render posts based on current page and filtered data
    function renderPosts() {
      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;

      // Slice the filtered posts for the current page
      const currentPosts = filteredPosts.slice(startIndex, endIndex);

      // Render posts
      postsContainer.innerHTML = currentPosts
        .map(post => `
          <div class="post">
            <h2>${post.title}</h2>
            <div><strong>HTML:</strong> <pre>${post.html}</pre></div>
            <div><strong>CSS:</strong> <pre>${post.css}</pre></div>
            <div><strong>JavaScript:</strong> <pre>${post.js}</pre></div>
          </div>
        `).join("");

      // Update button states
      prevPageButton.disabled = currentPage === 1;
      nextPageButton.disabled = endIndex >= filteredPosts.length;
    }

    // Change page
    function changePage(direction) {
      currentPage += direction;
      renderPosts();
    }

    // Filter posts based on search input
    function filterPosts() {
      const searchQuery = document.getElementById("search").value.toLowerCase();

      // Filter posts by title
      filteredPosts = posts.filter(post =>
        post.title.toLowerCase().includes(searchQuery)
      );

      // Reset to the first page after filtering
      currentPage = 1;
      renderPosts();
    }

    // Initial render
    renderPosts();
  </script>
</body>
</html>
